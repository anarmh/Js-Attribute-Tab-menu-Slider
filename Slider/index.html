<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="slider">

        <div class="slider-item active">
          <img src="./assets/img/1.jpg" alt="Slider-1">
        </div>
        <div class="slider-item">
          <img src="./assets/img/2.jpg" alt="Slider-2">
        </div>
        <div class="slider-item">
          <img src="./assets/img/3.jpg" alt="Slider-3">
        </div>
        <div class="slider-item">
          <img src="./assets/img/4.jpg" alt="Slider-4">
        </div>
        <div class="slider-item">
          <img src="./assets/img/5.jpg" alt="Slider-5">
        </div>
    
        <div class="slider-btns">
          <button id="btn-prev">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button id="btn-next">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
    
        <div class="dots">
          
        </div>
    
      </div>
      <script src="https://kit.fontawesome.com/9c6e6ff268.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
